<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary ENG - VIE</title>
    <link rel="stylesheet" href="css/style.css">
    <!--
Phát triển một ứng dụng từ điển đơn giản. Ứng dụng cho phép tra cứu các từ tiếng Anh sang tiếng Việt.
Danh sách các từ được lưu trữ trong các mảng.
- Tạo 2 mảng có độ dài bằng nhau để lưu trữ danh sách các từ. Mảng 1 lưu trữ các từ tiếng Anh, mảng 2 lưu trữ các từ tiếng Việt tương ứng.
- Khi tìm kiếm, tìm vị trí của từ tiếng Anh trong mảng 1. Nếu tìm thấy thì hiển thị từ tiếng Việt ở cùng vị trí trong mảng 2.
- Nếu không tìm thấy thì hiển thị thông báo không tìm thấy.
-->
</head>
<body>


<div class="container">
    <textarea cols="60" rows="10" id="inputFrom" onkeyup="translateAuto()"></textarea>
    <button type="button" id="translate()">Translate</button>
    <textarea cols="60" rows="10" id="outputTo"></textarea>
</div>
<script src="js/my-js.js"></script>
</body>
</html>
