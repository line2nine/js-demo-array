<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        padding-top: 50px
    }
</style>
<!--
Viết một chương trình JavaScript để thêm vào các phần tử trong một mảng và hiển thị chúng
-->
<body>
<input type="text" id="txtValue"/>
<input type="button" id="add" value="Add" onclick="addElementToArray()"/>
<input type="button" id="display" value="Display" onclick="displayArray()"/>
<div id="result"></div>

<script>
    let x = 0;
    let array = [];

    function addElementToArray() {
        array[x] = document.getElementById("txtValue").value;
        alert("Phần tử: " + array[x] + " Đã được thêm vào vị trí " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }

    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Ví trí " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
