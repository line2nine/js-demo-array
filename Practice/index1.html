<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho. Không sử dụng phương thức reverse()
-->
<script>
    let x = [-4, -1, 22, 4, 45, 14, 102];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write("" + x);
</script>
</body>
</html>
