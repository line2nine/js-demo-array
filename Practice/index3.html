<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
-->
<script>
    let x = ["-5", "-8", "5", "10", "15", "20", "25", "-10"];
    let max = parseInt(x[0]);
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (parseInt(x[i]) > max) {
            max = parseInt(x[i]);
            index = i;
        }
    }
    document.write("Phần tử lớn nhất: " + max + " ở vị trí thứ " + index);
</script>
</body>
</html>
