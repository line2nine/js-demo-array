<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
-->
<script>
    let strInput = "What does The FOX Say?";
    let UPPER = "ABCDEFGHIKLMNOPQRSTUVWXYZ";
    let lower = "abcdefghiklmnopqrstuvwxyz";
    let result = [];

    for (let i = 0; i < strInput.length; i++) {
        if (UPPER.indexOf(strInput[i]) !== -1) {
            result.push(strInput[i].toLowerCase());
        } else if (lower.indexOf(strInput[i]) !== -1) {
            result.push(strInput[i].toLocaleUpperCase());
        } else {
            result.push(strInput[i]);
        }
    }
    alert(result.join(""));
</script>
</body>
</html>
